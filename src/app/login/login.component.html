<style>
    .form {
      margin: 120px 0;
    }
  </style>
  
  <div class="container">
    <div class="border p-4 w-50 mx-auto form">
      <div class="header">
        <h1 class="text-center">Login</h1>
      </div>
      <form [formGroup]='loginForm'>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" placeholder="Enter your Email address" formControlName="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter your Password" formControlName="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-info w-100 mb-3" (click)="loginUser(loginForm.value)">LOGIN</button>
        <button type="submit" class="btn btn-dark w-100" routerLink="/newuserlogin">SIGNUP</button>
        <a routerLink="/forgot" >Forgot Password</a>
      </form>
    </div>    
  </div>
  <router-outlet></router-outlet>
